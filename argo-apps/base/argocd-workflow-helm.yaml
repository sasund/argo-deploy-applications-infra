apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-argocd-workflow-helm
  namespace: argocd

  # Add this finalizer ONLY if you want these to cascade delete (A cascade delete, deletes both the app and its resources, rather than only the app.)
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

    # automated:
    #   prune: true
    #   selfHeal: true
      
  source:
    chart: argo-workflow
    repoURL: https://argoproj.github.io/argo-workflow
    targetRevision: 2.35.3

    # https://github.com/argoproj/argo-helm/tree/main/charts/argo-workflow
    helm:
      valuesObject:
        fullnameOverride: argocd-workflow

        crdAnnotations:
          argocd.argoproj.io/sync-wave: "-1"
        
        ## Controller ##
        controller:
          replicas: 1
          # resources:
          #   limits:
          #     cpu: 100m
          #     memory: 128Mi
          #   requests:
          #     cpu: 100m
          #     memory: 128Mi
          logging:
            format: json
          
          ## Monitoring ##
          metricsConfig:
            enabled: true
          #  serviceMonitor:
          #    enabled: true
          #    namespace: argocd
          #    additionalLabels:
          #      prometheus.io/scrap-with: kube-prometheus-stack

          pdb:
            enabled: true
          #  minAvailable: 1

        server:
          ingress:
            enabled: true
            ingressClassName: "nginx"
            hosts:
              - argo-workflow${ARGOCD_ENV_DNS_ENV}.${ARGOCD_ENV_DNS_DOMAIN}   


  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system